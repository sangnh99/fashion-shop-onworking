<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reset password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script language="JavaScript">
        function checkPasswordMatch(fieldConfirmPassword) {
            if (fieldConfirmPassword.value != $("#password").val()) {
                fieldConfirmPassword.setCustomValidity("Passwords do not match!");
            } else {
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
    <style type="text/css">
        .form-gap {
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div style="background: #824b71;
            background: -webkit-linear-gradient(to bottom, #FFB88C, #380B61);
            background: linear-gradient(to bottom, #d2919d, #130321);
            float: left;
            width: 100%;
            padding: 135px 0;">
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-left">
                            <div class="card card-outline-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0">Thay đổi mật khẩu</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off" th:action="@{/reset_password}"
                                          method="post" style="max-width: 350px; margin: 0 auto;">
                                        <input type="hidden" name="token" th:value="${token}"/>
                                        <div class="form-group">
                                            <label for="password">Nhập mật khẩu mới</label>
                                            <input type="password" name="password" class="form-control"
                                                   id="password">
                                            <span class="form-text small text-muted">Nhập mật khẩu mà bạn muốn đổi</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordNewVerify">Xác nhận mật khẩu</label>
                                            <input type="password" class="form-control" id="inputPasswordNewVerify"
                                                   required oninput="checkPasswordMatch(this);">
                                            <span class="form-text small text-muted">Để xác nhận, hãy nhập lại mật khẩu lần nữa</span>
                                        </div>
                                        <span th:text="${message != null} ? ${message}" style="color: red"></span>
                                        <br>
                                        <br>
                                        <div class="form-group" style="text-align: center;margin-top: 2vh">
                                            <button type="submit" class="btn btn-success btn-lg">Xác nhận
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
</body>
</html>
