<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profilecss.css" rel="stylesheet">
    <style type="text/css">
        .sidenav {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 100px;
            border-right: 1px solid #999595;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #101010;
            display: block;
        }

        .sidenav a:hover {
            color: #101010;
            text-decoration: none;
            font-size: 27px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .check-input {
            position: inherit;
        }

        .col-md-3:hover .show {
            opacity: 1;
        }

        .div1:hover {
            transition: 0.5s;
            opacity: 1;
        }

    </style>
</head>
<body style="background: #f6f1eb">
<th:block th:include="/menubar"></th:block>
<div id="wrapper" th:if="${user != null}">
    <form th:action="@{/profile}" method="post" th:object="${user}">
        <div id="sidebar-wrapper">
            <div class="rela-block sildebar-container">
                <button type="button" class="close" aria-label="Close" onclick="$('#wrapper').toggleClass('toggled')">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="rela-block profile-card">
                    <div class="profile-pic" id="profile_pic"
                         th:style="'background: url(' + ${user.photo} + ') center no-repeat;'"></div>
                    <div class="rela-block profile-name-container">
                        <div class="rela-block user-name" id="user_name" th:utext="*{name}"></div>
                        <div class="rela-block user-desc" id="user_description" th:utext="*{username}"></div>
                    </div>
                    <div class="rela-block profile-card-stats">
                        <div class="floated profile-stat works" id="phone">
                            <div th:utext="*{phone}"></div>
                        </div>
                        <div class="floated profile-stat followers" id="email">
                            <div th:utext="*{email}"></div>
                        </div>
                    </div>
                    <div class="rela-block profile-card-stats">
                        <div class="floated profile-stat idnumber" id="idnumber">
                            <div th:utext="*{idNumber}"></div>
                        </div>
                        <div class="floated profile-stat address" id="address">
                            <div th:utext="*{address}"></div>
                        </div>
                    </div>
                </div>
                <div style=" width: 70%; padding-left: 40%;">
                    <button type="button" class="btn btn-secondary btn-sm" style="font-size: 18px"
                            th:type="submit">
                        Chỉnh sửa thông tin
                    </button>
                </div>
                <br>
            </div>
        </div>
    </form>
</div>
<div class="sidenav" style="  z-index: 1;
    width: 25%;
    max-width: 1126px;
    background-color: #f6f1eb;
    margin: 105px auto;
    padding: 20px 0;">
    <div class="navbar second">
        <div class="container-fluid">
            <button class="btn btn-default navbar-btn" data-toggle="collapse" data-target="#filter-sidebar">
                <i class="fas fa-filter"></i> Bộ lọc
            </button>
        </div>
    </div>
    <div class="container-fluid" style="margin-left: 20px">
        <div id="filter-sidebar"
             class=" sliding-sidebar">
            <div>
                <h4 data-toggle="collapse" data-target="#group-1">
                    <i class="fa fa-fw fa-caret-right parent-collapsed"></i>
                    <i class="fas fa-tshirt "></i>
                    Áo
                </h4>
                <div id="group-1" class="list-group collapse in">
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Áo khoác
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault1">
                            Áo phong
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault2">
                        <label class="form-check-label" for="flexCheckDefault2">
                            Áo Sơ mi
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault3">
                        <label class="form-check-label" for="flexCheckDefault3">
                            Áo Hoodie
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h4 data-toggle="collapse" data-target="#group-2">
                    <i class="fa fa-fw fa-caret-right parent-collapsed"></i>
                    Quần
                </h4>
                <div id="group-2" class="list-group collapse in">
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault4">
                        <label class="form-check-label" for="flexCheckDefault4">
                            Quần Jeans
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault5">
                        <label class="form-check-label" for="flexCheckDefault5">
                            Quần Sort
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h4 data-toggle="collapse" data-target="#group-3">
                    <i class="fa fa-fw fa-caret-right parent-collapsed"></i>
                    Phụ kiện
                </h4>
                <div id="group-3" class="list-group collapse in">
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault6">
                        <label class="form-check-label" for="flexCheckDefault6">
                            Mũ
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault7">
                        <label class="form-check-label" for="flexCheckDefault7">
                            Nhẫn
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault8">
                        <label class="form-check-label" for="flexCheckDefault8">
                            Thắt lưng
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault9">
                        <label class="form-check-label" for="flexCheckDefault9">
                            Vòng tay, vòng cổ
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h4 data-toggle="collapse" data-target="#group-4">
                    <i class="fa fa-fw fa-caret-right parent-collapsed"></i>
                    Màu sắc
                </h4>
                <div id="group-4" class="list-group collapse in">
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault10">
                        <label class="form-check-label" for="flexCheckDefault10">
                            Trắng
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault11">
                        <label class="form-check-label" for="flexCheckDefault11">
                            Đen
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="check-input" type="checkbox" value="" id="flexCheckDefault12">
                        <label class="form-check-label" for="flexCheckDefault12">
                            Xanh
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="float: right; width: 75%; background-color:#f6f1eb; margin-top: 2vh; ">
    <th:block>
        <div class="row" style="font-size: 18px;" th:each="itemDomain:${itemDomains}">
            <div class="col-md-3">
                <div style="background-color: #e2dfdf; border-radius: 5%">
                    <div class="div1" style="width: 100%; height: 250px; ">
                        <img class="img1"
                             alt="First slide"
                             th:src="${itemDomain.imgSrc}"
                             style="background-size: cover; height: 250px; width: 100%; border-top-left-radius:
                        5%;border-top-right-radius: 5%">
                        <form th:action="@{'/product_infor?id='+${itemDomain.idItem}}" method="post">
                            <button type="submit" class="btn btn-outline-info btn-sm fix1">Xem
                            </button>
                        </form>
                    </div>
                    <div class="name" style="color: black; text-align: center; margin-top: 10px;"
                         th:utext="${itemDomain.name}"
                    ></div>
                </div>
            </div>
        </div>
    </th:block>
    <nav aria-label="Page navigation example" style="margin-top: 170px; font-size: 18px;">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script>
    $("#wrapper").toggleClass("toggled");
    $(".menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
